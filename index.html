<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
    ------------------------------------------>
  <meta charset="utf-8">
  <title>Take a chance on me!</title>
  <!-- Font
    ------------------------------------------>
  <link href="https://fonts.googleapis.com/css?family=Sansita+One" rel="stylesheet">
  <!-- CSS
    ------------------------------------------>
    <link rel="stylesheet" type="text/css" href="css/normalise.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- Mobile Specific Metas
  ------------------------------------------>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="main-container">
    <div class="side-signs">
      <h2>Prizes</h2>
      <div class="prize-lines">
        <img src="img/cheese.png">
        <p> = 2 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/cherries.png">
        <p> = 4 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/grapes.png">
        <p> = 6 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/watermelon.png">
        <p> = 8 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/slots-bell.png">
        <p> = 10 x BET</p>
      </div>
    </div>
    <div id="outer-machine-container">
      <h2 id="machine-name">TAKE A CHANCE ON ME!</h2>
      <div id="inner-machine-container">
        <section>
          <div class="single-label">
            <p>NUDGES</p>
          </div>
          <div class="single-label">
            <div data-type="changeBet" data-method="increaseBet" class="button">
              <p>+</p>
            </div>
          <p>BET</p>
            <div data-type="changeBet" data-method="decreaseBet" class="button">
              <p>-</p>
            </div>
          </div>
          <div class="single-label">
            <p>CREDIT</p>
          </div>
        </section>
        <section id="top-display-bar">
          <div class="display">
            <p data-type="display" data-method = "nudge" class="display-this">0</p>
          </div>
          <div class="display">
            <p data-type="display" data-method = "bet" class="display-this">2</p>
          </div>
          <div class="display">
            <p data-type="display" data-method = "credit" class="display-this">100</p>
          </div>
        </section>
        <section id="win-screen" class="display">
            <p data-type="display" data-method="win" class="display-this"></p>
        </section>
        <section id="main-reels">
          <div id="topReels">
            <div data-type="reel" class="top reel one">
            </div>
            <div data-type="reel" class="top reel two">
            </div>
            <div data-type="reel" class="top reel three">
            </div>
          </div>
          <div id="middleReels">
            <div data-type="reel" class="middle reel four">
            </div>
            <div data-type="reel" class="middle reel five">
            </div>
            <div data-type="reel" class="middle reel six">
            </div>
          </div>
          <div id="bottomReels">
            <div data-type="reel" class="bottom reel seven">
            </div>
            <div data-type="reel" class="bottom reel eight">
            </div>
            <div data-type="reel" class="bottom reel nine">
            </div>
          </div>
        </section>
        <!-- <section>
          <div data-type="hold" class="button hold">
            <p>HOLD</p>
          </div>
          <div data-type="hold" class="button hold">
            <p>HOLD</p>
          </div>
          <div data-type="hold" class="button hold">
            <p>HOLD</p>
          </div>
        </section> -->
        <section>
          <div data-type="nudge" data-method="left" class="button nudge">
            <p>NUDGE</p>
          </div>
          <div data-type="nudge" data-method="middle" class="button nudge">
            <p>NUDGE</p>
          </div>
          <div data-type="nudge" data-method="right" class="button nudge">
            <p>NUDGE</p>
          </div>
        </section>
        <section>
          <div data-type="spin" class="button" id="spin">
            <p>SPIN</p>
          </div>
        </section>
      </div>
    </div>
    <div class="side-signs">
      <h2>Prizes</h2>
      <div class="prize-lines">
        <img src="img/cheese.png">
        <p> = 2 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/cherries.png">
        <p> = 4 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/grapes.png">
        <p> = 6 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/watermelon.png">
        <p> = 8 x BET</p>
      </div>
      <div class="prize-lines">
        <img src="img/slots-bell.png">
        <p> = 10 x BET</p>
      </div>
    </div>
  </div>
  <footer>
  </footer>
  <script src="lib/script.js"></script>
</body>
</html>
